<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header >
        <div class="header">
            <img class="header__logo"  src="./img/Logo.svg" alt="">
        </div>
       
    </header>
    <main>
        <div class="main">
            <div class="left">
                <textarea 
                    id="ingresoTexto" 
                    class="ingreso__texto" 
                    placeholder="Ingrese texto aqui"
                    autofocus></textarea>
                <div class="left__pie">
                    <img src="./img/bi_exclamation-circle-fill.svg" alt="">
                    <span class="left__info">Solo letras minusculas y sin acentos</span>
                    <div class="left__button">
                        <button 
                            id="buttonEncriptar" 
                            class="button__encriptar">
                            Encriptar
                        </button>
                        <button 
                            id="buttonDesencriptar" 
                            class="button__desencriptar">
                            Desencriptar
                        </button>
                    </div>
                </div>
            </div>
            <div id="right" class="right">
                <img 
                    id="muneco" 
                    class="muneco" 
                    src="./img/Muñeco.svg" alt="Imagen Muñeco">
                <textarea id="mensajeFinal" class="mensaje__final ajustar" 
                    placeholder="Ningun mensaje fue encontrado"></textarea>
                <p 
                    id="rightInfo" 
                    class="right__info">
                    Ingrese el texto que desees encriptar o desencriptar
                </p>
                <button 
                    id="buttonCopiar" 
                    class="button__copiar esconder">
                    Copiar
                </button>
            </div>
        </div>

    </main>
    <footer class="footer">
        <p class="creador">Create by 
            <a href="https://alexandecedeno.netlify.app/" target="_blank" class="usuario">
                @alexanderCedeño
            </a>
        </p>
        <div>
            <a href="https://github.com/Salaxer1981" target="_blank">
                <img class="links" src="./img/github.svg" />
            </a>
            
            <a href="https://www.linkedin.com/in/alexander-cede%C3%B1o-corrales/" target="_blank">
                <img class="links" src="./img/linkedin.svg" />
            </a>
        </div>
    </footer>
    <script src="./js/script.js"></script>
</body>
</html>
